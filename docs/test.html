<!DOCTYPE html>
<html>
  <head>
    <title>AR.js mit GLTF</title>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@3.4.2/aframe/build/aframe-ar.min.js"></script>
    <style>
      body { margin: 0; overflow: hidden; }
      #scaleControl {
        position: fixed;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        z-index: 100;
        background: white;
        padding: 10px;
        border-radius: 8px;
      }
    </style>
  </head>
  <body>
    <!-- Skalierung per Slider -->
    <div id="scaleControl">
      Skalierung:
      <input type="range" id="scaleSlider" min="0.1" max="5" value="1" step="0.1">
    </div>

    <!-- AR Szene -->
    <a-scene embedded arjs>
      <!-- Kamera -->
      <a-marker preset="hiro">
        <!-- 3D Modell -->
        <a-entity id="model" gltf-model="test.gltf" scale="1 1 1"></a-entity>
      </a-marker>
      <a-entity camera></a-entity>
    </a-scene>

    <script>
      const model = document.querySelector('#model');
      const scaleSlider = document.getElementById('scaleSlider');

      scaleSlider.addEventListener('input', () => {
        const s = scaleSlider.value;
        model.setAttribute('scale', `${s} ${s} ${s}`);
      });
    </script>
  </body>
</html>
