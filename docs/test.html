<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Centered 3D Model</title>
  <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
  <style>
    body { margin: 0; overflow: hidden; }
    html, body, a-scene { width: 100%; height: 100%; }
  </style>
</head>
<body>
<a-scene background="color: #f0f0f0">
  
  <!-- Camera facing forward, centered -->
  <a-entity camera position="0 0 3"></a-entity>

  <!-- Light for visibility -->
  <a-entity light="type: ambient; intensity: 0.6"></a-entity>
  <a-entity light="type: directional; intensity: 0.6" position="1 1 1"></a-entity>

  <!-- Centered 3D model -->
  <a-entity 
    gltf-model="test.gltf" 
    position="0 0 0"
    scale="1 1 1"
    rotation="0 0 0"
  ></a-entity>

</a-scene>
</body>
</html>
